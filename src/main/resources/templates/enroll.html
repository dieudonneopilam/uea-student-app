<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - UEA Student Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <div class="mb-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Inscription aux cours</h1>
            <nav class="flex gap-2 mb-6">
                <a href="/students" class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 text-sm">Étudiants</a>
                <a href="/courses" class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 text-sm">Cours</a>
                <a href="/enroll" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 text-sm">Inscription</a>
                <a href="/swagger-ui.html" class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 text-sm">API</a>
            </nav>
        </div>

        <div th:if="${success}" class="mb-4 p-4 bg-green-50 border border-green-200 text-green-800 rounded">
            <p th:text="${success}"></p>
        </div>
        <div th:if="${error}" class="mb-4 p-4 bg-red-50 border border-red-200 text-red-800 rounded">
            <p th:text="${error}"></p>
        </div>

        <div class="bg-white rounded-lg shadow p-6">
            <form th:action="@{/enroll}" method="post">
                <div class="mb-4">
                    <label for="studentMatricule" class="block text-sm font-medium text-gray-700 mb-2">
                        Étudiant
                    </label>
                    <select id="studentMatricule" name="studentMatricule" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                            required>
                        <option value="">Sélectionner un étudiant</option>
                        <option th:each="student : ${students}" 
                                th:value="${student.matricule}"
                                th:text="${student.nom + ' ' + student.postNom + ' (' + student.matricule + ')'}">
                        </option>
                    </select>
                </div>

                <div class="mb-6">
                    <label for="courseCode" class="block text-sm font-medium text-gray-700 mb-2">
                        Cours
                    </label>
                    <select id="courseCode" name="courseCode" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                            required>
                        <option value="">Sélectionner un cours</option>
                        <option th:each="course : ${courses}" 
                                th:value="${course.code}"
                                th:text="${course.code + ' - ' + course.nom + ' (' + course.credits + ' crédits)'}">
                        </option>
                    </select>
                </div>

                <button type="submit" 
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Inscrire
                </button>
            </form>
        </div>
    </div>
</body>
</html>
